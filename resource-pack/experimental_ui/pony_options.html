<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <script src="UIEngine.js"></script>
    <link rel="stylesheet" href="styles/main.css" />
</head>

<body>
    <div class="settings-header">
        <div class="button-text" id="doThing">&lt;</div>
        <div class="settings-title">Pony Settings</div>
    </div>
    <div class="settings-content">
        <div class="panel panel-dialog">
            <div class="heading">Horn</div>
            <div class="panel panel-inset selection-grid">
                <button class="selection-item"><img src="./img/components/horn_none.png" /></button>
                <button class="selection-item"><img src="./img/components/horn_full.png" /></button>
                <button class="selection-item"><img src="./img/components/horn_broken.png" /></button>
            </div>
            <div class="heading">Wings</div>
            <div class="panel panel-inset selection-grid">
                <button class="selection-item"><img src="./img/components/horn_none.png" /></button>
                <img class="selection-item" src="150.png" />
                <img class="selection-item" src="150.png" />
            </div>
            <div class="heading">Ears</div>
            <div class="panel panel-inset selection-grid">
                <button class="selection-item"><img src="./img/components/horn_none.png" /></button>
                <img class="selection-item" src="150.png" />
            </div>
            <div class="heading">Muzzle</div>
            <div class="panel panel-inset selection-grid">
                <button class="selection-item"><img src="./img/components/horn_none.png" /></button>
                <img class="selection-item" src="150.png" />
                <img class="selection-item" src="150.png" />
            </div>
            <div class="heading">Tail</div>
            <div class="panel panel-inset selection-grid">
                <button class="selection-item"><img src="./img/components/horn_none.png" /></button>
                <img class="selection-item" src="150.png" />
                <img class="selection-item" src="150.png" />
            </div>
            <button class="button button-minecraft">Apply</button>
        </div>
        <textarea id="loggerBox" style="display: none;"></textarea>
    </div>
</body>
<script src="scripts/main.js"></script>
</html>
